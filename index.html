<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Website with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ui-container">
        <h1>Enhanced 3D Scene</h1>
        <button id="changeColorBtn">Change Colors</button>
    </div>

    <a-scene embedded>
        <!-- Camera and lights -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="directional" intensity="0.5" position="-1 1 0"></a-light>

        <!-- 3D Objects -->
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" class="interactive"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" class="interactive"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" class="interactive"></a-cylinder>
        <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
